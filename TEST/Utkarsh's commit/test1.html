<!DOCTYPE html>
<html lang="en">
<head>

<title>Horizontal Timeline with Pop-up Messages</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="timeline">
  <div class="timeline-item" data-message="Message 1: Description of event 1">
    <span class="date">January 1, 2022</span>
  </div>
  <div class="timeline-item" data-message="Message 2: Description of event 2">
    <span class="date">February 15, 2022</span>
  </div>
  <!-- Add more timeline items here -->
</div>

<div id="popup"></div>

<script src="script.js"></script>
</body>
</html>
