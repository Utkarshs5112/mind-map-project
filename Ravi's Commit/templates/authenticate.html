<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Login and Sign Up</title>

</head>
<body>
    <div class = "formcontainer">
        <div>
        <h2 id = "pls">Please sign in</h2>
        </div>
        <div>
        <form action = "/login" method = "POST">
            <input type = "text" class = "formfield" placeholder="Enter Username" id = "username" name = "username"><br>
            <input type = "password" class = "formfield" placeholder="Enter password" id = "password" name = "password"><br>
            <button type = "submit" id = "summit">SIGN IN</button>

        </form>
        <p>Don't have an account yet? <a href = "http://127.0.0.1:5000/signup">Sign Up</a></p>
    </div>
    </div>
</body>
</html>
